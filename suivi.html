<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #ffffff; }
    header { background: #ffcc00; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
    .logo { color: #cc0000; font-size: 30px; font-weight: bold; }
    .btn-retour { background-color: #cc0000; color: white; padding: 10px 15px; border: none; border-radius: 5px; text-decoration: none; font-size: 14px; }
    .container { padding: 20px; }
    h2 { color: #cc0000; font-size: 22px; margin-bottom: 15px; }
    .section { background: #ffffff; border: 2px solid #ffcc00; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .tracking-steps { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
    .step { text-align: center; flex: 1; position: relative; }
    .step:not(:last-child)::after { content: ''; position: absolute; top: 16px; right: -50%; width: 100%; height: 4px; background: #ffe066; z-index: 0; }
    .step.completed:not(:last-child)::after { background: #cc0000; }
    .circle { width: 32px; height: 32px; border-radius: 50%; background: #ffe066; color: #cc0000; display: inline-block; line-height: 32px; font-weight: bold; z-index: 1; position: relative; }
    .step.completed .circle { background: #cc0000; color: #fff; }
    .label { margin-top: 8px; font-size: 14px; color: #000; }
  </style>
</head>
<body>
  <header>
    <div class="logo">DHL</div>
    <a href="index.html" class="btn-retour">Retour à l’accueil</a>
  </header>
  <div class="container">
    <div class="section" id="suiviColis">
      <h2>Trajet de votre colis</h2>
      <div class="tracking-steps" id="etapesSuivi"></div>
    </div>
    <div class="section" id="infosExpedition">
      <div id="photosSection" style="margin-top:20px;"></div>
      <h2>Informations de l'expédition</h2>
    </div>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://lyzovuebqyomvffqekca.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5em92dWVicXlvbXZmZnFla2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2MzExMTYsImV4cCI6MjA2NDIwNzExNn0.9eJonpo22P_k5a_vJMuVrH4XjzTwK2T08c8tk4uvQDU');
    const code = new URLSearchParams(window.location.search).get("code");
    if (!code) {
      alert("Aucun code fourni");
      throw new Error("Code manquant");
    }
    const { data, error } = await supabase.from("expeditions").select("*").eq("code", code).single();
    if (error || !data) {
      alert("Code de suivi invalide");
      throw new Error("Code invalide");
    }
    document.getElementById("infosExpedition").innerHTML += `
      <p><strong>Expéditeur:</strong> ${data.expediteur}</p>
      <p><strong>Destinataire:</strong> ${data.destinataire}</p>
      <p><strong>Adresse:</strong> ${data.adresse}</p>
      <p><strong>Colis:</strong> ${data.colis}</p>
      <p><strong>Date d’envoi:</strong> ${new Date(data.date_envoi).toLocaleString()}</p>
      <p><strong>Date d’arrivée:</strong> ${new Date(data.date_arrivee).toLocaleString()}</p>
    `;
    const etapes = ["Prise en charge", "En transit", "Arrivé à la poste"];
    const etat = etapes.indexOf(data.trajet);
    etapes.forEach((etape, index) => {
      const step = document.createElement("div");
      step.className = "step" + (index <= etat ? " completed" : "");
      step.innerHTML = `<div class="circle">${index + 1}</div><div class="label">${etape}</div>`;
      document.getElementById("etapesSuivi").appendChild(step);
    });
